<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Мой Идеальный Сайт</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <header>
        <nav>
           <div class="logo">Идеальный Сайт</div>
            <ul class="nav-links">
                 <li><a href="index.html">Главная</a></li>
                 <li><a href="about.html">О нас</a></li>
                 <li><a href="contact.html">Контакты</a></li>
            </ul>
              <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
             <div class="profile-avatar-container">
                <img id="header-avatar" src="images/default-avatar.png" alt="Аватар" class="header-avatar">
                 <div class="edit-icon">&#9998;</div>
            </div>
        </nav>
    </header>
    <main>
        <section class="auth-form">
            <h2>Регистрация</h2>
            <form id="register-form">
                <label for="register-name">Имя:</label>
                <input type="text" id="register-name" required>
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" required>
                <label for="register-password">Пароль:</label>
                <input type="password" id="register-password" required>
                <button type="submit" class="btn">Зарегистрироваться</button>
                  <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
            </form>
            <p id="register-error" style="color: red;"></p>
        </section>
    </main>
     <footer>
        <p>&copy; 2024 Мой Идеальный Сайт</p>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
     <script src="js/header.js"></script>
</body>
</html>
