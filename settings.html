<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки | Мой Идеальный Сайт</title>
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Идеальный Сайт</div>
             <ul class="nav-links">
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="contact.html">Контакты</a></li>
            </ul>
              <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
              <div class="profile-avatar-container">
                <img id="header-avatar" src="images/default-avatar.png" alt="Аватар" class="header-avatar">
                 <div class="edit-icon">&#9998;</div>
            </div>
        </nav>
    </header>
    <main>
        <section class="auth-form">
             <h2>Настройки профиля</h2>
              <form id="settings-form">
                <label for="settings-name">Имя:</label>
                <input type="text" id="settings-name" required>
                <label for="settings-email">Email:</label>
                 <input type="email" id="settings-email" required>
                  <label for="settings-description">Описание</label>
                  <textarea id="settings-description"></textarea>
                  <label for="settings-avatar">Аватар</label>
                 <input type="file" id="settings-avatar">
                 <button type="submit" class="btn">Сохранить</button>
                 <button id="cancel-btn" class="btn">Отмена</button>
            </form>
            <p id="settings-error" style="color: red;"></p>
        </section>
    </main>
     <footer>
        <p>&copy; 2024 Мой Идеальный Сайт</p>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/profile.js"></script>
      <script src="js/header.js"></script>
</body>
</html>
